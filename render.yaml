services:
  - type: web
    name: optimum-assur-pro
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    nodeVersion: 20.18.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # IMPORTANT: Configurez ces variables dans Render Dashboard > Environment:
      # - SUPABASE_URL (trouvé dans Supabase Dashboard > Settings > API > Project URL)
      # - SUPABASE_SERVICE_ROLE_KEY (trouvé dans Supabase Dashboard > Settings > API > service_role secret)
      # - SUPABASE_ANON_KEY (trouvé dans Supabase Dashboard > Settings > API > anon public)
      # - APP_URL (votre URL Render, ex: https://votre-app.onrender.com)

