services:
  - type: web
    name: optimum-assur-pro
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    nodeVersion: 20.18.0
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Les autres variables d'environnement doivent être ajoutées dans le dashboard Render

