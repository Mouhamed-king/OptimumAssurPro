<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réinitialiser le mot de passe - OptimumAssurPro</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Roboto:wght@400;500&family=Inter:wght@500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card" style="grid-column: 1 / -1; max-width: 500px; margin: auto;">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-key"></i>
                </div>
                <h1>Réinitialiser le mot de passe</h1>
                <p>Créez un nouveau mot de passe pour votre compte</p>
            </div>
            
            <div id="resetResult" style="display: none; padding: 1rem; border-radius: 8px; margin-bottom: 1.5rem;"></div>
            
            <form class="login-form" id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword">
                        <i class="fas fa-lock"></i>
                        Nouveau mot de passe *
                    </label>
                    <input 
                        type="password" 
                        id="newPassword" 
                        name="newPassword" 
                        placeholder="••••••••"
                        autocomplete="new-password"
                        required
                        minlength="8"
                    >
                    <div id="passwordRequirements" style="margin-top: 0.5rem; font-size: 0.85rem; color: #6B7280;">
                        <div class="requirement" id="req-length">
                            <i class="fas fa-times-circle"></i> Minimum 8 caractères
                        </div>
                        <div class="requirement" id="req-uppercase">
                            <i class="fas fa-times-circle"></i> Au moins une majuscule
                        </div>
                        <div class="requirement" id="req-lowercase">
                            <i class="fas fa-times-circle"></i> Au moins une minuscule
                        </div>
                        <div class="requirement" id="req-number">
                            <i class="fas fa-times-circle"></i> Au moins un chiffre
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">
                        <i class="fas fa-lock"></i>
                        Confirmer le mot de passe *
                    </label>
                    <input 
                        type="password" 
                        id="confirmPassword" 
                        name="confirmPassword" 
                        placeholder="••••••••"
                        autocomplete="new-password"
                        required
                        minlength="8"
                    >
                    <span id="confirmPasswordError" style="color: #EF4444; font-size: 0.85rem; display: none;"></span>
                </div>
                
                <button type="submit" class="btn-login">
                    <span>Réinitialiser le mot de passe</span>
                    <i class="fas fa-check"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p>Retour à la page de <a href="login.html">connexion</a></p>
            </div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script>
        // Fonction pour afficher les notifications toast
        function showToast(message, type = 'info') {
            const toast = document.createElement('div');
            toast.className = `toast toast-${type}`;
            toast.textContent = message;
            
            toast.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: ${type === 'success' ? '#10B981' : type === 'error' ? '#EF4444' : '#2563EB'};
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 8px;
                box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
                z-index: 1000;
                animation: slideIn 0.3s ease-out;
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    if (document.body.contains(toast)) {
                        document.body.removeChild(toast);
                    }
                }, 300);
            }, 3000);
        }

        // Validation du mot de passe en temps réel
        function validatePassword(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /[0-9]/.test(password)
            };
            
            // Mettre à jour l'affichage des exigences
            document.getElementById('req-length').innerHTML = requirements.length 
                ? '<i class="fas fa-check-circle" style="color: #10B981;"></i> Minimum 8 caractères'
                : '<i class="fas fa-times-circle" style="color: #EF4444;"></i> Minimum 8 caractères';
            
            document.getElementById('req-uppercase').innerHTML = requirements.uppercase
                ? '<i class="fas fa-check-circle" style="color: #10B981;"></i> Au moins une majuscule'
                : '<i class="fas fa-times-circle" style="color: #EF4444;"></i> Au moins une majuscule';
            
            document.getElementById('req-lowercase').innerHTML = requirements.lowercase
                ? '<i class="fas fa-check-circle" style="color: #10B981;"></i> Au moins une minuscule'
                : '<i class="fas fa-times-circle" style="color: #EF4444;"></i> Au moins une minuscule';
            
            document.getElementById('req-number').innerHTML = requirements.number
                ? '<i class="fas fa-check-circle" style="color: #10B981;"></i> Au moins un chiffre'
                : '<i class="fas fa-times-circle" style="color: #EF4444;"></i> Au moins un chiffre';
            
            return Object.values(requirements).every(req => req === true);
        }

        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get('token');
            
            if (!token) {
                document.getElementById('resetResult').innerHTML = `
                    <div style="background: #FEE2E2; border: 1px solid #EF4444; color: #991B1B; padding: 1rem; border-radius: 8px;">
                        <i class="fas fa-exclamation-circle"></i> Token de réinitialisation manquant ou invalide.
                    </div>
                `;
                document.getElementById('resetResult').style.display = 'block';
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }
            
            const resetForm = document.getElementById('resetPasswordForm');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            
            // Validation en temps réel du mot de passe
            newPasswordInput.addEventListener('input', function() {
                validatePassword(this.value);
            });
            
            // Validation de la confirmation
            confirmPasswordInput.addEventListener('input', function() {
                const confirmError = document.getElementById('confirmPasswordError');
                if (this.value !== newPasswordInput.value) {
                    confirmError.textContent = 'Les mots de passe ne correspondent pas';
                    confirmError.style.display = 'block';
                } else {
                    confirmError.style.display = 'none';
                }
            });
            
            resetForm.addEventListener('submit', async function(e) {
                e.preventDefault();
                
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;
                
                // Validation
                if (!validatePassword(newPassword)) {
                    showToast('Le mot de passe ne respecte pas toutes les exigences', 'error');
                    return;
                }
                
                if (newPassword !== confirmPassword) {
                    showToast('Les mots de passe ne correspondent pas', 'error');
                    return;
                }
                
                // Afficher un indicateur de chargement
                const submitButton = resetForm.querySelector('.btn-login');
                const originalText = submitButton.innerHTML;
                submitButton.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Réinitialisation...';
                submitButton.disabled = true;
                
                try {
                    const response = await fetch(`${window.API_BASE_URL || 'http://localhost:3000/api'}/auth/reset-password`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            token: token,
                            newPassword: newPassword
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (response.ok) {
                        document.getElementById('resetResult').innerHTML = `
                            <div style="background: #D1FAE5; border: 1px solid #10B981; color: #065F46; padding: 1rem; border-radius: 8px;">
                                <i class="fas fa-check-circle"></i> ${data.message || 'Mot de passe réinitialisé avec succès !'}
                            </div>
                        `;
                        document.getElementById('resetResult').style.display = 'block';
                        resetForm.style.display = 'none';
                        
                        // Rediriger vers la page de connexion après 3 secondes
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 3000);
                    } else {
                        document.getElementById('resetResult').innerHTML = `
                            <div style="background: #FEE2E2; border: 1px solid #EF4444; color: #991B1B; padding: 1rem; border-radius: 8px;">
                                <i class="fas fa-exclamation-circle"></i> ${data.error || 'Une erreur est survenue'}
                            </div>
                        `;
                        document.getElementById('resetResult').style.display = 'block';
                        submitButton.innerHTML = originalText;
                        submitButton.disabled = false;
                    }
                } catch (error) {
                    console.error('Erreur:', error);
                    showToast('Une erreur est survenue', 'error');
                    submitButton.innerHTML = originalText;
                    submitButton.disabled = false;
                }
            });
        });
    </script>
</body>
</html>
